<div class="main" fxFlexFill fxLayout="row" fxLayoutAlign="space-around center">
  <div class="scrollable" fxFlex="50" fxFlexFill fxLayout="column">
    <div class="container">
      <mat-card>
        <div
          app-content-block
          [schemaRefs]="schemasRef"
          [data]="data"
          (curGrid)="currGrid = $event"
          fxFlexFill
        ></div>
      </mat-card>
    </div>
  </div>
  <div fxFlex="50" fxFlexFill fxLayout="column" class="grid-edit">
    <app-grid-edit
      fxFlex="100"
      [grid]="currGrid?.gridAreas"
      [gridRowStr]="currGrid?.gridRows"
      [gridColStr]="currGrid?.gridColumns"
      [zoom]="zoom"
      (gridAdd)="addGrid($event)"
      (gridRemove)="removeGrid($event)"
    ></app-grid-edit>
    <div
      class="zoom-control"
      *ngIf="currGrid"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <button
        class="center-v"
        mat-icon-button
        aria-label="zoom out"
        (click)="zoom = zoom - 1"
      >
        <mat-icon>zoom_out</mat-icon>
      </button>
      <div class="center-v">
        {{ zoom }}
      </div>
      <button
        class="center-v"
        mat-icon-button
        aria-label="zoom in"
        (click)="zoom = zoom + 1"
      >
        <mat-icon>zoom_in</mat-icon>
      </button>
    </div>
  </div>
</div>
<button
  mat-mini-fab
  class="btn-save"
  (click)="saveGrid()"
  [disabled]="!currGrid"
  color="primary"
>
  <mat-icon aria-hidden="false" aria-label="save">
    save
  </mat-icon>
</button>
