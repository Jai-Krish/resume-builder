<div
  [style.height.px]="dimension.y"
  [style.width.px]="dimension.x"
  [style.transform]="
    'translate(' +
    dimension.translate.x +
    'px, ' +
    dimension.translate.y +
    'px)'
  "
  class="wrapper"
>
  <div class="main-content">
    <ng-content></ng-content>
  </div>
  <div
    class="zone top"
    (mouseover)="mouseover($event, 'y', -1)"
    *ngIf="isEditable"
  ></div>
  <div
    class="zone bottom"
    (mouseover)="mouseover($event, 'y', 1)"
    *ngIf="isEditable"
  ></div>
  <div
    class="zone left"
    (mouseover)="mouseover($event, 'x', -1)"
    *ngIf="isEditable"
  ></div>
  <div
    class="zone right"
    (mouseover)="mouseover($event, 'x', 1)"
    *ngIf="isEditable"
  ></div>
</div>

<div
  class="drag-handle"
  cdkDrag
  [cdkDragLockAxis]="dragHandle.axis"
  (cdkDragMoved)="dragging($event)"
  (cdkDragReleased)="dragEnded($event)"
  (cdkDragStarted)="isDragging = true"
  [style.height]="dragHandle.style.height"
  [style.width]="dragHandle.style.width"
  [style.top]="dragHandle.style.top"
  [style.left]="dragHandle.style.left"
  [style.cursor]="dragHandle.axis === 'x' ? 'e-resize' : 'n-resize'"
></div>
